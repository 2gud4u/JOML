apply plugin: 'com.android.library'

repositories {
  jcenter()
}
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
     classpath 'com.android.tools.build:gradle:2.2.0'
  }
}

dependencies {
  testCompile 'junit:junit:3.8.2'
}

android {
  compileSdkVersion 10
  buildToolsVersion '22.0.1'

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 10
    versionCode 190
    versionName "1.9.0"
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
    }
    test {
      java.srcDirs = ['test']
    }
  }
}
